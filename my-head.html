    margin: 0;

  svg {
    object-fit: contain;
    height: 100vh;
    width: 100vw;
    color: #667EEA;
    display: none;

    to {
      transform: rotate3d(1, 0, 0, 5deg);
    }

  svg path:first-child {
    animation: nod 1s linear infinite alternate;
  }
</style>

<script>
  const svg = document.querySelector('svg');

  const pathes = document.querySelectorAll('path');
  pathes.forEach(
    (path, i) => {
      if (i === 0) {
        return;
      };
      const dur = 1000;
      setInterval(
        () => {

          const x = Math.ceil(Math.random() * 10 - 5);
          const y = Math.ceil(Math.random() * 10 - 5);

          path.style.transform = `translateX(${ x }%) translateY(${ y }%)`;
          path.style.transition = `transform ${ dur }ms ease-in-out`;
        },
        dur
      );
    }
  )

  svg.style.display = 'block';
</script>

<script>
  const img = document.createElement('img');
  const canvas = document.createElement('canvas');
  canvas.width = 64;
  canvas.height = 64;

  const xml = new XMLSerializer().serializeToString(svg);
  const svg64 = btoa(xml);
  const b64Start = 'data:image/svg+xml;base64,';
  const image64 = b64Start + svg64;
  img.src = image64;

  function updateFavicon() {
    canvas.getContext('2d').drawImage(img, 0, 0);
    const frame = canvas.toDataURL('image/png')
    const favicon = window.parent.document.querySelector('link[rel="icon"]');
    favicon.href = frame;
  }
  requestAnimationFrame(updateFavicon);
</script>
