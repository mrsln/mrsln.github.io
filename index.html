<html>
  <head>
    <title>Marsel Atnyashev</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <link href='main.css' rel='stylesheet' type='text/css'/>

    <script>
      function faceLoaded() {
        const faceEl = document.getElementsByClassName('face-unloaded')[0];
        faceEl.className = 'face';
      }
    </script>
  </head>
  <body>
    <div class='root'>
      <div class='card'>

        <img src='rface.jpg' class='face-unloaded' width='128px' height='128px' onLoad='faceLoaded()'>
        <h5 class='name'>Marsel Atnyashev</h5>
        <p class='info'>Web developer</p>

        <ul class='img-links'>
          <li>
            <a href='https://github.com/mrsln/'>
              <img src='https://github.com/favicon.ico' title='github'/>
            </a>
          </li>
          <li>
            <a href='https://www.facebook.com/atnyashev/'>
              <img src='https://facebook.com/favicon.ico' title='facebook'/>
            </a>
          </li>
          <li>
            <a href='resume'>CV</a>
          </li>
        </ul>

      </div>
    </div>
  </body>
</html>
